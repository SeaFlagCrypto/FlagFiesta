<!DOCTYPE html>
<html lang="en" style="height:100%; margin:0; overflow:hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FlagFiesta</title>

  <!-- Essential Farcaster frame meta tags -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://flag-fiesta.vercel.app/icon.png" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#181818 }
    canvas#game { width:100vw; height:100vh; display:block; touch-action:none }
    #playAgain { display:none; position:absolute; top:60%; left:50%; transform:translate(-50%,-50%); padding:10px 20px; font-size:18px; background:#4CAF50; color:#fff; border:none; border-radius:5px }
  </style>
</head>

  <canvas id="game"></canvas>
  <button id="playAgain">Play Again</button>
  <script type="module" src="/src/main.tsx"></script>
